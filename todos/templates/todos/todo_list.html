{% extends "base.html" %}

{% block content %}
    <h1 class="text-2xl font-bold text-center my-6">Meine Todos</h1>
    <div class="max-w-lg mx-auto bg-white rounded-xl shadow p-6">
        <ol class="space-y-4">
            {% for todo in todos %}
                {% include "todos/todo_detail.html" %}
            {% empty %}
                <li class="text-gray-400 text-center">Keine Todos vorhanden.</li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
